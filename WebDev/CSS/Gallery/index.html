<html>
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="card" id="b1">
      <div class="border"></div>
      <h2>none</h2>
    </div>
    <div class="card" id="b2">
      <div class="border"></div>
      <h2>hidden</h2>
    </div>
    <div class="card" id="b3">
      <div class="border"></div>
      <h2>dotted</h2>
    </div>
    <div class="card" id="b4">
      <div class="border"></div>
      <h2>dashed</h2>
    </div>
    <div class="card" id="b5">
      <div class="border"></div>
      <h2>solid</h2>
    </div>
    <div class="card" id="b6">
      <div class="border"></div>
      <h2>double</h2>
    </div>
    <div class="card" id="b7">
      <div class="border"></div>
      <h2>groove</h2>
    </div>
    <div class="card" id="b8">
      <div class="border"></div>
      <h2>ridge</h2>
    </div>
    <div class="card" id="b9">
      <div class="border"></div>
      <h2>inset</h2>
    </div>
    <div class="card" id="b10">
      <div class="border"></div>
      <h2>outset</h2>
    </div>
    <div class="card" id="b11">
      <div class="border"></div>
      <h2>image</h2>
    </div>
    </div>
  </body>
</html>
