<html>
  <head>
    <title>Background Repeat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 5.	Background Repeat: 
    o	Create a webpage with a <div> that uses a pattern image as its background.
    o	Apply the following background-repeat values to the <div>: 
    	repeat
    	repeat-x
    	repeat-y
    	no-repeat -->
    <div id="repeat">
      <h1>repeat</h1>
    </div>
    <div id="repeat-x">
      <h1>repeat-x</h1>
    </div>
    <div id="repeat-y">
      <h1>repeat-y</h1>
    </div>
    <div id="no-repeat">
      <h1>no-repeat</h1>
    </div>
  </body>
</html>
